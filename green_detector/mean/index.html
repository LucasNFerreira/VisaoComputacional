<html>
  <head>

  <link rel="stylesheet" type="text/css" href="css/chart.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function generateArray(){
        var data = [['frame', 'Luminance']];
        for(i = 0; i<30; i++){
          data.push([i,Math.floor((Math.random() * 255) + 1)]);
        }
        return data;
      }

      function drawChart(Array) {
        var data = google.visualization.arrayToDataTable(Array);

        var options = {
          title: 'Luminance Variation',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

      function updateChart(){
        //document.getElementById('teste').innerHTML = 'status';
        $.getJSON( "json", function( json ) {
          drawChart(json.data);
        });
      };

      window.setInterval('updateChart()', 1000);


    </script>

  </head>
  <body>
    <div class="card">
      <div id="curve_chart" style="width: 900px; height: 500px; margin: 0 auto"></div>
    </div>
  </body>
</html>
